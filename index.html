<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプルチャット</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat { border: 1px solid #ddd; padding: 10px; width: 300px; height: 300px; overflow-y: scroll; }
        #message { width: 240px; }
        .message { margin-bottom: 10px; padding: 5px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>シンプルチャット</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="メッセージを入力">
    <button onclick="sendMessage()">送信</button>

    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');

        function displayMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            chat.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.textContent = `${msg.name}: ${msg.text}`;
                chat.appendChild(messageElement);
            });
        }

        function sendMessage() {
            const message = messageInput.value;
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({ name: 'User', text: message });
            localStorage.setItem('messages', JSON.stringify(messages));
            messageInput.value = '';
            displayMessages();
        }

        // 定期的にメッセージを表示する
        setInterval(displayMessages, 1000);

        displayMessages();
    </script>
</body>
</html>
